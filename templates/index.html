{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">Total Restaurants</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <h5>{{ total_restaurants }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">Available Wines</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <h5>{{ total_wines }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-white mb-4">
            <div class="card-body">Upcoming Auctions</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <h5>{{ upcoming_auctions }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-danger text-white mb-4">
            <div class="card-body">Logistics Alerts</div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <h5>{{ logistics_alerts }}</h5>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <canvas id="wineDemandChart"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id="supplyDemandChart"></canvas>
    </div>
</div>

<script>
    // Sample data for charts
    const demandData = [20, 30, 40, 50, 60];
    const supplyData = [15, 25, 35, 45, 55];

    createChart('wineDemandChart', 'Wine Demand', demandData);
    createChart('supplyDemandChart', 'Supply vs Demand', supplyData);
</script>
{% endblock %}
